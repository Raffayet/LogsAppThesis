<div class="mat-elevation-z8">
  <mat-form-field *ngIf="userType==='ADMIN'" class="autocomplete" appearance="fill">
    <mat-label>User</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="User"
           matInput
           [formControl]="logTypeControl"
    >
  </mat-form-field>

  <table class="history-table" mat-table [dataSource]="logs" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let log"> {{log.id}} </td>
    </ng-container>

    <ng-container matColumnDef="logType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Log type </th>
      <td mat-cell *matCellDef="let log"> {{log.logType}} </td>
    </ng-container>

<!--    <ng-container matColumnDef="timestamp">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Timestamp </th>-->
<!--      <td mat-cell *matCellDef="let log"> {{log.timestamp}} </td>-->
<!--    </ng-container>-->

    <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
   -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [pageSize]="10"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
